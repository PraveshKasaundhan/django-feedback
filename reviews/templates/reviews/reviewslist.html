{% extends "reviews/base.html" %}

{% block title %}ReviewListPage{% endblock title %}

{% block content %}
    <ul>
        {% for review in reviews %}
            <li>
                <a href="{% url "review_detail" pk=review.pk %}">{{review.user_name}} | Rating:{{review.rating}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
